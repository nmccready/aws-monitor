version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_execution_role: ecsTaskExecutionRole
  task_size:
    cpu_limit: 512
    mem_limit: 2GB
  services:
    prometheus:
      essential: true
    nginx:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-2f32da59
      security_groups:
        - sg-0c7aaa09af0b32f4d
      assign_public_ip: ENABLED
